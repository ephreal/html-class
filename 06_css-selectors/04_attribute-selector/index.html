<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <!--
      The contenteditable attribute allows the content of the element to
      be edited by the end user. Upon reloading the page, they'll get the
      original page back, but it's kinda fun.
      See main.css for more notes.
  -->
  <p contenteditable="true"> Here is a thing with some text. Go ahead and try modify me.</p>
  <p>Here is a second thing without any attributes</p>
</body>
</html>
