<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <!--
      A nav is used to create a a grouping of navigational links
      to other pages or within the same page. This is to allow
      easy navigation between sites, between pages, and easily
      let the developer know where the main links are. Here's an
      example nav underneath a header. For mor info, see here:
      https://developer.mozilla.org/en-US/docs/Web/HTML/Element/nav
  -->
  <header>
    <aside class="content-left">Some content<br>Cool logo</aside>
    <h1 class="center">My amazing website</h1>
    <aside class="content-right">Some content<br>awesome logo</aside>
    <div></div><!-- using a div as a spacer. Probably not the best way to do this -->
    <p class="center">Imagine a list of navigational links here</p>
  </header>

  <!-- Now a nav bar on the side -->
  <nav>
    <p>Some links</p>
    <!--
        Note the order here: ul > a > li. I really don't know if this is
        how things are supposed to be, but it works for getting a clickable
        area that lights up when you hover over it.
    -->
    <ul>
      <a href="https://google.com"><li>Google</li></a>
      <a href="https://mylife.needs.management"><li>My website</li></a>
      <a href="https://facebook.com"><li>Facebook</li></a>
      <a href="https://developer.mozilla.org"><li>Mozilla Developer Network</li></a>
      <a href="https://twitter.com"><li>Twitter</li></a>
    </ul>
  </nav>

</body>
</html>
