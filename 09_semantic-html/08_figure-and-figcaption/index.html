<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <!--
      The <figure> tag is used to indicate that an image, a graph, or some other
      (usually) non-text figure is inside this area. This is ofter paired with a
      <figcaption> tag to add some descriptive text that may explain what the
      figure is.

      For more information, see here:
      https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figure
      https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figcaption
  -->

  <figure>
    <img src="wizard.jpg" alt="Tech Support Wizard">
    <figcaption>The Installation Wizard</figcaption>
  </figure>
</body>
</html>
