<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <!--
      The header of a document is used to group some introductory content,
      some navigational aids, and some additional heading elements, such as
      a logo. Here's an example header. See here for more info:
      https://developer.mozilla.org/nl/docs/Web/HTML/Element/header
  -->
  <header>
    <aside class="content-left">Some content<br>Cool logo</aside>
    <h1 class="center">My amazing website</h1>
    <aside class="content-right">Some content<br>awesome logo</aside>
    <div></div><!-- using a div as a spacer. Probably not the best way to do this -->
    <p class="center">Imagine a list of navigational links here</p>
  </header>
</body>
</html>
