<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <!--
      The footer element is used at the end of a specific element. In the case
      of an article, it might specify author information, similar documents,
      etc. The footer at the bottom of a page is usually used to give copyright
      information and links to additional resources (ie: Contact info, help/home
      links, etc).
  -->

  <header>
    <h1>Welcome to here</h1>
  </header>
  <article>Some main content</article>
  <footer><p>&copy;2017 created by me</p> </footer>
</body>
</html>
