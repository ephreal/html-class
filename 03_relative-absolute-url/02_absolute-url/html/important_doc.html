<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- Note that unless you are serving this
       from a webserver, this is not going to
       resolve the /img directory properly.
       The computer will think that the
       computer's root is where it should
       search (C:\ on Windows, / on Mac/Linux).

       If you're really desprate, try copying
       the img folder there.
  -->
  <p>Note that if this first image is unavailable, it's due to this not being served by a web server.</p>
  <img src="/img/cat.jpg" alt="">

  <!--
      Absolute URLs are also able to refer to
      things outside the current computer as
      well. For example, the next picture is
      hosted on wikipedia (as of 12/6/2017)
  -->
  <p>This next image should be up as long as wikipedia keeps this picture up.</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Large_Siamese_cat_tosses_a_mouse.jpg", height=300, width=400>
</body>
</html>
