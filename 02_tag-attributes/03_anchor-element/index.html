<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--
      The anchor element <a> is used to provide links
      to another document. These provide a convenient
      way to navigate to another document by clicking
      on whatever has been created as an anchor.

      The anchor element has the following attributes.

      download: Instructs the browser to download the
                url to the computer. This prompts the
                user to accept and save as a local file.
      href: Contains a url the hyperlink points to
      hreflang: Indicates the human language of the
                document. Purely informational.
      ping: A List of URLs that the browser will send
            a POST request with the body of PING.
      referrerpolicy: Indicates which referrer to use.
      rel: Sepcifies the relationship of the target to
           the link object
      target: Specifies where to display the URL
      type: Specifies the me media type. Purely informational.

      For more information, see here:
      https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a
  -->

  <!--
       Create a link that says "Take me to Google"
       and takes you to Google when clicked.
  -->
  <a href="https://google.com">Take me to Google!</a>
</body>
</html>
