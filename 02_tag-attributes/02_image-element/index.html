<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--
      The image element <img> is used to
      insert an image into the webpage.
      See below for usage.

      The image element has the following
      attributes.

      align: Obsolete. Do not use.
      alt: Defines text that appears in the
           image's place if the browser is 
           unable to render the image.
      border: Obsolete. Do not use.
      crossorigin: States if CORS is needed
                   to fetch the image.
      height: Height of image in pixels.
      hspace: Obsolete. Do not use.
      ismap: Indicates image is part of a
             server side map.
      longdesc: More detailed description of
                the image. Must be url or
                element id.
      name: Obsolete. Only used for backwards
            compatibility. Use id instead.
      referrerpolicy: Indicates which
                      referrer to use when
                      fetching the resource.
      sizes: Indicates a set of source sizes.
             Source sizes specify the indended
             display size of the image.
      src: Mandatory attribute. Specifies where
           to fetch the image from.
      srcset: Indicates a set of possible image
              sources to choose from.
      width: Width of the image in pixels.
      usemap: Partial url starting with a # of
              an image map
      vspace: Obsolete. Do not use.

      See here for more detail on the attributes:
      https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img
  -->

  <!--How to use the img tag-->
  <img src="windows.png" alt="Please don't make me support these things...">
  <!--
       I haven't talked about paths yet. For now, just think that the
       document is searching in the same location as itself for the
       image. That will change later.
  -->

</body>
</html>
