<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- The <p> element designates a paragraph.
       Anything between the <p> and the </p>
       tags shows up on the same line unless
       there is a <br> tag inside it.
       I inserted newlines in this example for
       readability. Newlines are not required,
       nor are the rendered without a <br> tag.
    -->
  <p>
     Lorem ipsum dolor sit amet, consectetur adipisicing elit.
     Ab commodi, nulla delectus? Repudiandae inventore ab qui,
     vero aut saepe voluptatem? Voluptatibus dicta aliquid
     recusandae reprehenderit labore. Vel aliquid et, minima!
  </p>
</body>
</html>
