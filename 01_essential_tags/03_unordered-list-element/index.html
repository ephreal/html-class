<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- Think of an unordered list (ul) as
       a list of things that is grouped
       together, like items on a
       shopping list. Usually, the ul
       contains <li> elements denoting
       that yes indeed, this is a list.

       The ul element appends a dot
       before each <li> element to help
       visually see what is together.
  -->
  <p>Received from random ebay purchases bot:</p>
  <ul>
    <li>Length of Rubber Hose</li>
    <li>Ski Mask</li>
    <li>Bear Trap</li>
    <li>Lube</li>
    <li>Practice lock</li>
    <li>Several thin pieces of metal</li>
    <li>Black Powder</li>
    <li>Section of 1 inch pipe</li>
    <li>Government watchlist notification</li>
    <li>Bobcat</li>
  </ul>
</body>
</html>
