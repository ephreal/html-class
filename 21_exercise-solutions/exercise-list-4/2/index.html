<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <!-- I'm using a p element -->
  <p id="importantTag">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est itaque nulla vero rerum repellendus eos dolorum, aperiam esse harum maiores placeat autem ut porro ex iusto quisquam, totam tempora enim!
  </p>

  <!--
      Explanation follows:
      The p element css evaluates to a CSS specificity value of 1.
      The ID css evaluates to a CSS specificity of 100.
      Because ID is the larger number, it gets applied over the
      element CSS style.
  -->
</body>
</html>
