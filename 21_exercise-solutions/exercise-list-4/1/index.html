<!DOCTYPE html>

<body>
  <!-- I'm going to use a p element -->
  <p class="dark" id="unnecessary">

  <!--
      Explanation follows:
      The class CSS specificity calculates out to 10. The ID specificity
      value calculates out to 100. Since the ID is larger than the class,
      the browser applies the CSS for the ID.
  -->
